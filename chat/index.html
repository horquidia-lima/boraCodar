<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <div id="top">
            <div id="user-info">
                <img src="https://randomuser.me/api/portraits/women/75.jpg" alt="">
                <div id="user-status">
                    <strong>Cecilia Sassaki</strong>
                    <div class="status">
                        Online
                    </div>
                </div>
            </div>
            <div id="close-chat">
                <img src="./img/close.svg" alt="">
            </div>
        </div>
        <div id="messages">
            <div id="last-seen">Hoje 11:30</div>

            <div class="messages">
                <div class="message">
                    <div class="top">Cecilia - 11:30</div>
                    <div class="body">Tive uma ideia incrível para um projeto! 😍</div>
                </div>
                <div class="message you">
                    <div class="top">Você - 11:32</div>
                    <div class="body">Sério? Me conta mais.</div>
                </div>
                <div class="message">
                    <div class="top">Cecilia - 11:34</div>
                    <div class="body">E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</div>
                </div>
                <div class="message you">
                    <div class="top">Você - 11:36</div>
                    <div class="body">#boraCodar! 🚀</div>
                </div>
            </div>
        </div>
        <form id="bottom">
            <input type="text" placeholder="Digite sua mensagem">
            <button>
                <img src="./img/enviar.svg" alt="">
            </button>
        </form>
    </div>

    <script>
        const messages = document.querySelector('.messages');
        messages.lastElementChild.scrollIntoView();
    </script>
</body>
</html>
